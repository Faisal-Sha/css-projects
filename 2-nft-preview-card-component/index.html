<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="./design-files/images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="info">
            <div class="price">
                <img src="./design-files/images/icon-ethereum.svg" alt="Ethereum">
                <span>0.041 ETH</span>
            </div>
            <div class="time">
                <img src="./design-files/images/icon-clock.svg" alt="Clock">
                <span>3 days left</span>
            </div>
        </div>

        <div class="creator">
            <img src="./design-files/images/image-avatar.png" alt="Creator">
            <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
    </div>
</body>
</html>
